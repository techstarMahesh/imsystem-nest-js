      <button class="btn text-light bg-primary" onclick="copyCode()">Copy Code</button>
    </div>
    <script>
      function copyCode() {
        var codeToCopy = document.getElementById('codeToCopy');

        // Create a temporary textarea element
        var tempTextarea = document.createElement('textarea');
        tempTextarea.value = codeToCopy.innerText;

        // Append the textarea element to the document
        document.body.appendChild(tempTextarea);

        // Select the text in the textarea
        tempTextarea.select();
        tempTextarea.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text to the clipboard
        document.execCommand('copy');

        // Remove the temporary textarea element
        document.body.removeChild(tempTextarea);

        // Optionally, provide feedback to the user
        alert('Code copied to clipboard:\n' + codeToCopy.innerText);
      }
    </script>
